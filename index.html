<!DOCTYPE html>
<html lang="en">
<head>

    <title>HTML code practice</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Demo Form </legend>
        <label for="fname">First name:</label>

        <label for="lname">Last name:</label>
